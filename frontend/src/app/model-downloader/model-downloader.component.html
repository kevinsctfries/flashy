<div class="model-dialog-overlay" *ngIf="showDialog">
  <div class="model-dialog">
    <h2>Download Required Model</h2>
    <p>
      The application requires a machine learning model to function. Would you
      like to download it now? (Size: ~3GB)
    </p>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="progress-container" *ngIf="downloading">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Downloading model... This may take a few minutes.</p>
    </div>

    <div class="actions">
      <button class="button" [disabled]="downloading" (click)="cancel()">
        Cancel
      </button>
      <button class="button" [disabled]="downloading" (click)="startDownload()">
        {{ downloading ? "Downloading..." : "Download" }}
      </button>
    </div>
  </div>
</div>
