<div class="app-container">
  <aside class="sidebar" id="mySidebar">
    <nav class="sidebar-nav">
      <!-- placeholder stuff -->
      <div class="nav-section">
        <h2 class="section-title">Subjects</h2>
        <ul class="nav-list">
          <li class="nav-item" *ngFor="let subject of subjects">
            <a [routerLink]="['/chat', subject.id]" class="nav-link">
              <span class="nav-icon">📚</span>
              <span>{{ subject.subject_name }}</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Study Materials -->
      <div class="nav-section">
        <h2 class="section-title">Study Materials</h2>
        <ul class="nav-list">
          <li class="nav-item">
            <span class="nav-icon">📝</span>
            <span>Flashcards</span>
          </li>
          <li class="nav-item">
            <span class="nav-icon">📄</span>
            <span>Notes</span>
          </li>
          <li class="nav-item">
            <span class="nav-icon">📑</span>
            <span>Summaries</span>
          </li>
        </ul>
      </div>

      <!-- Recent Uploads -->
      <div class="nav-section">
        <h2 class="section-title">Recent Uploads</h2>
        <ul class="nav-list">
          <li class="nav-item">
            <span class="nav-icon">📎</span>
            <span>Physics_HW1.pdf</span>
          </li>
          <li class="nav-item">
            <span class="nav-icon">📎</span>
            <span>Bio_Chapter3.pdf</span>
          </li>
        </ul>
      </div>
    </nav>
  </aside>

  <main class="main" id="main">
    <div class="header">
      <button class="openbtn" (click)="openNav()">☰</button>
      <h1 class="header-title">
        <a routerLink="/" class="header-link">Flashy</a>
      </h1>
    </div>
    <router-outlet></router-outlet>
  </main>
</div>
